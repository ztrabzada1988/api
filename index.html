<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API Sandbox</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Sandbox</h1>

      <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
        <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
      </div>

      <hr />

      <div id="output"></div>
      <form id="addPost">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control mt-3"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Body"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-secondary" value="Submit" />
      </form>
    </div>

    <script>
      document.getElementById("getText").addEventListener("click", getText);
      document.getElementById("getUsers").addEventListener("click", getUsers);
      document.getElementById("getPosts").addEventListener("click", getPosts);
      document.getElementById("addPost").addEventListener("submit", addPost);

      // GET request to get info from a local text file
      function getText() {
        fetch("sample.txt")
          .then(res => res.text())
          .then(data => {
            document.getElementById("output").innerHTML = data;
          })
          .catch(err => console.log(err));
      }

      // GET request to users from a local json file
      function getUsers() {
        fetch("users.json")
          .then(res => res.json())
          .then(data => {
            let output = "<h2>Users</h2>";
            data.map(function(user) {
              // you can use forEach as well instead of map
              output += `
                <ul class="list-group mb-3">
                  <li class="list-group-item">ID: ${user.id}</li>
                  <li class="list-group-item">Name: ${user.name}</li>
                  <li class="list-group-item">Email: ${user.email}</li>
                </ul>      
              `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }

      // GET request to get information for external url
      function getPosts() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(res => res.json())
          .then(data => {
            let output = '<h2 class="mb-4">Posts</h2>';
            data.map(function(post) {
              // you can use forEach as well instead of map
              output += `
                <div class="card card-body mb-3">
                  <h3>${post.title}</h3>
                  <p>${post.body}</p>
                </div>     
              `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }

      // POST request to add a post by user filled information
      function addPost(e) {
        e.preventDefault();

        let title = document.getElementById("title").value;
        let body = document.getElementById("body").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            Accept: "application/json, text/plain, */*",
            "Content-type": "application/json"
          },
          body: JSON.stringify({ title: title, body: body })
        })
          .then(res => res.json())
          .then(data => console.log(data));
      }

      // testing new api
      function getPosts() {
        fetch(
          "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=election"
        )
          .then(res => res.json())
          .then(data => {
            let output = '<h2 class="mb-4">Articles</h2>';
            data.map(function(article) {
              // you can use forEach as well instead of map
              output += `
                <div class="card card-body mb-3">
                  <h3>${article.title}</h3>
                  <p>${article.body}</p>
                </div>     
              `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }
    </script>
  </body>
</html>
